<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" />
    <title>Registrar</title>
    <script src="script.js" defer></script>
</head>

<body>
    <section class="content-section bg-light">
        <form class="container">
            <div class="mb-3">
                <label for="guestName" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="guestName" placeholder="Insira seu nome completo">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email@email.com">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Idade</label>
                <input type="number" class="form-control" id="age" placeholder="sua idade">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="phone" placeholder="+55 (DDD) 99999-9999" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>
            <div class="mb-3">
                <label for="gender">Sexo</label>
                <select id="gender" class="form-control">
                    <option selected>Escolha...</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="invitedBy">Convidado pelo(a)</label>
                <select id="invitedBy" class="form-control">
                    <option selected>Escolha...</option>
                    <option>Noiva</option>
                    <option>Noivo</option>
                </select>
            </div>
            <button type="button" class="btn btn-xl btn-dark" id="btn">Cadastrar</a>
        </form>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
